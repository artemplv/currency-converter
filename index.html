<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <script src="./dist/main.js" defer></script>
    <title>Currency Converter</title>
  </head>

  <body>
    <header>
      <div class="links">
        <a href="https://github.com/artemplv/currency-converter" target="_blank">
          <i data-feather="github"></i> GitHub
        </a>
        <a href="https://www.linkedin.com/in/artemplv" target="_blank">
          <i data-feather="linkedin"></i> Linked In
        </a>
      </div>

      <h1>Currency Converter</h1>
    </header>
    <main>
      <div class="map-container">
        <canvas id="map" width="900" height="600"></canvas>
        <div id="map-tooltip"></div>
      </div>
  
      <div class="contents-container">
        <div id="inputs-container"></div>

        <div class="placeholder-container">
          <p>
            Select currencies using the map
          </p>
          <p class="invisible">
            Select currencies using the map
          </p>
        </div>
      </div>  
    </main>
  </body>

</html>
